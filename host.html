<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <style>
        .prompt {
            font-family: 'Cinzel';font-size: 22px;
        }
        #submitButton {
            font-family: 'Cinzel';font-size: 22px;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Host Table</title>
    <link rel="icon" href="images/CHIP.png" type="image/x-icon">

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="container main-container clearfix"> 
            <div class="col-md-12">
                <div id="settings">
                    <a href="host.html"><img src="images/HostButton.png" class="img-responsive" id="hostTitle" alt="" /></a>
                    <form>
                        <h1 class="prompt" id="prompt"><b>USERNAME:</b></h1>
                        <input class="inputCenter" type="text" id="username" name="username"><br>
                        <h1 class="prompt"><b>NUMBER OF PLAYERS:</b></h1>
                        <input class="inputCenter" type="text" id="numPlayers" name="numPlayers"><br>
                        <h1 class="prompt"><b>CHIPS PER PLAYER:</b></h1>
                        <input class="inputCenter" type="text" id="chipsPerPlayer" name="chipsPerPlayer"><br>
                        <h1 class="prompt"><b>ANTE:</b></h1>
                        <input class="inputCenter" type="text" id="ante" name="ante"><br>
                        <input class="inputCenter" onClick="location.href='waiting.html'" type="button" value="CREATE" id="submitButton">
                    </form>
                    <a href="index.html"><img src="images/Menu.png" class="img-responsive" id="menuButton" alt="" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
