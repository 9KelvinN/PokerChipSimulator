<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Poker Chips Simulator</title>
    <link rel="icon" href="images/CHIP.png" type="image/x-icon">

    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/style2.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="init()">
    <div class="menu-screen">
        <div class="container main-container clearfix container-fluid"> 
            <img src="./images/Title.png" class="img-responsive" id="centered" alt="" />
            <div class="col-md-12">
                <a href="#" id="hostButton"><img src="./images/HostButton.png" class="img-responsive" id="host" alt="" /></a>
                <a href="#" id="joinButton"><img src="./images/JoinButton.png" class="img-responsive" id="join" alt="" /></a>
            </div>
        </div>
    </div>

    <div class="host-screen">
        <div class="container main-container clearfix container-fluid"> 
            <div class="col-md-12">
                <div id="settings">
                    <a href="#" id="hostButton"><img src="images/HostButton.png" class="img-responsive" id="hostTitle" alt="" /></a>
                    <form>
                        <h1 class="prompt" id="prompt"><b>USERNAME:</b></h1>
                        <input class="inputCenter" type="text" id="username" name="username"><br>

                        <h1 class="prompt"><b>NUMBER OF PLAYERS:</b></h1>
                        <input class="inputCenter" type="text" id="numPlayers" name="numPlayers" value="5"><br>

                        <h1 class="prompt"><b>STARTING AMOUNT:</b></h1>
                        <input class="inputCenter" type="text" id="startingAmount" name="startingAmount" value="500"><br>

                        <h1 class="prompt"><b>BIG BLIND:</b></h1>
                        <input class="inputCenter" type="text" id="bigBlind" name="bigBlind" value="20"><br>
                        
                        <input class="inputCenter" onClick="location.href='waiting.html'" type="button" value="CREATE" id="submitButton">
                    </form>
                    <a href="#" onClick="init()"><img src="images/Menu.png" class="img-responsive" id="menuButton" alt="" /></a>
                </div>
            </div>
        </div>
    </div>

    <div class="join-screen">
        <div class="container main-container clearfix container-fluid"> 
            <a href="#"><img src="images/JoinButton.png" class="img-responsive" id="joinTitle" alt="" /></a>
            <div class="col-md-12">
                <div id="code">
                    <form>
                        <h1 class="inputCenter" id="prompt"><b>USERNAME:</b></h1>
                        <input class="inputCenter" type="text" id="username" name="username"><br>

                        <h1 class="inputCenter" id="prompt"><b>JOIN CODE:</b></h1>
                        <input class="inputCenter" type="text" id="joinCode" name="joinCode"><br>
                        
                        <input class="inputCenter" onClick="location.href='waiting.html'" type="button" value="JOIN" id="submitButton">
                    </form>
                </div>
            </div>
            <a href="#" onClick="init()"><img src="images/Menu.png" class="img-responsive" id="menuButton" alt="" /></a>
        </div>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>
